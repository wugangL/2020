<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hello,thymeleaf<br/>
欢迎<span th:text="${name}">访问本网站</span><br/>

<span th:text="${age>18? '大学生':'小学生'}"></span>

</body>
</html>
